<ion-view view-title="EL CLIMA PARA LOS PROXIMOS DÍAS SERA...">
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
 
<ion-list >
		
      <ion-item class="hola" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/dash/{{chat.$$hashKey}}">
        <div class="listCard">
		<img ng-src="img/{{chat.weather[0].icon}}.png">
        <h2>{{chat.dt*1000 | date}}</h2>
		<h2>Ciudad:{{Ciudad}}</h2>
		<h2>Temp Min: {{chat.temp.min}}</h2>
		<h2>Temp Min: {{chat.temp.max}}</h2>
		</div>
      </ion-item>
	 
    </ion-list>
  </ion-content>
</ion-view>
