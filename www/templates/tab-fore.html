<ion-view view-title="EL CLIMA PARA LAS PROXIMAS 24hrs SERA...">
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
 
<ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/dash/{{chat.$$hashKey}}">
         <img ng-src="img/{{chat.weather[0].icon}}.png">
        <h2>{{chat.dt_txt}}</h2>
		<h2>Ciudad: {{Ciudad}}</h2>
		<h2>Temperatura Max: {{chat.main.temp_max}}</h2>
		<h2>Temperatura Min: {{chat.main.temp_min}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
